<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>矩形计算器</title>
    <link rel="stylesheet" href="rectangle.css">
</head>
<body>
    <div id="div">
        <label>宽度：</label><input id="width" type="text" autofocus><br>
        <label>高度：</label><input id="height" type="text" autofocus><br>
        <button id="calcul">计算</button><br>
        <label>周长：</label><input id="perimeter" type="text" disabled="disabled"><br>
        <label>面积：</label><input id="area" type="text" disabled="disabled">
    </div>
</body>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script src="rectangle.js"></script>
</html>
